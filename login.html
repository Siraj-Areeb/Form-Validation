<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d81e16e2d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./tailwindconfig.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      .background {
        z-index: -1;
        background-size: cover;
        background-image: url(https://cdn.pixabay.com/photo/2017/07/01/19/48/background-2462431_960_720.jpg);
      }
    </style>
  </head>
  <body>
    <section
      class="bg-gray-50 background p-20 flex flex-col items-center justify-center"
    >
      <div
        class="w-full h-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            Login Here
          </h1>
          <form class="login_form space-y-4 md:space-y-6">
            <div class="mb-6 form-group">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Your email</label
              >
              <div class="flex items-center flex-row">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@company.com"
                  required=""
                  minlength="5"
                  pattern=""
                />
                <span class="error-icon hidden text-red-600 mx-2"
                  ><i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon hidden text-green-800 mx-2"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </div>
              <div class="error text-red-600 text-sm font-medium">
                <!-- Error Message -->
              </div>
            </div>
            <div class="mb-6 form-group">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Your password</label
              >
              <div class="flex items-center flex-row">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                  minlength="8"
                  pattern2=""
                />
                <span class="error-icon hidden text-red-600 mx-2"
                  ><i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon hidden text-green-800 mx-2"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </div>
              <div class="error text-red-600 text-sm font-medium">
                <!-- Error Message -->
              </div>
            </div>
            <div class="flex items-start mb-6 form-group">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                  required=""
                />
              </div>
              <label
                for="remember"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Remember me</label
              >
            </div>
            <div
              class="g-recaptcha"
              data-sitekey="6LcMk10iAAAAANLwRZB22zD0XHNpX_9SXQgFEycu"
            ></div>
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              id="submit-btn"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="./login_script.js"></script>
  </body>
</html>
