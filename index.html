<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d81e16e2d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./tailwindconfig.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      .background{
        z-index: -1;
        background-size: cover;
        background-image: url(https://cdn.pixabay.com/photo/2017/07/01/19/48/background-2462431_960_720.jpg);
      }
    </style>
  </head>
  <body>
    <section
      class="bg-gray-50 background p-3 flex flex-col items-center justify-center"
    >
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            Register Here
          </h1>
          <form class="registration_form space-y-4 md:space-y-6" action="#">
            <div class="flex flex-row gap-3">
              <div class="form-group">
                <label
                  for="firstName"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >First Name</label
                >
                <div class="flex items-center flex-row">
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="John"
                    required=""
                    minlength="2"
                  />
                  <span class="error-icon hidden text-red-600 mx-2"
                    ><i class="fa-solid fa-circle-exclamation"></i
                  ></span>
                  <span class="success-icon hidden text-green-800 mx-2"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </div>
                <div class="error text-red-600 text-sm font-medium">
                  <!-- Error message -->
                </div>
              </div>
              <div class="form-group">
                <label
                  for="lastName"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Last Name</label
                >
                <div class="flex items-center flex-row">
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Doe"
                    required=""
                    minlength="2"
                  />
                  <span class="error-icon hidden text-red-600 mx-2"
                    ><i class="fa-solid fa-circle-exclamation"></i
                  ></span>
                  <span class="success-icon hidden text-green-800 mx-2"
                    ><i class="fa-solid fa-circle-check"></i
                  ></span>
                </div>
                <div class="error text-red-600 text-sm font-medium">
                  <!-- Error Message -->
                </div>
              </div>
            </div>
            <div class="form-group">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your email</label
              >
              <div class="flex items-center flex-row">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@company.com"
                  required=""
                  minlength="5"
                  pattern=""
                />
                <span class="error-icon hidden text-red-600 mx-2"
                  ><i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon hidden text-green-800 mx-2"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </div>
              <div class="error text-red-600 text-sm font-medium">
                <!-- Error Message -->
              </div>
            </div>
            <div class="form-group">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Password</label
              >
              <div class="flex items-center flex-row">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                  minlength="8"
                  pattern2=""
                />
                <span class="error-icon hidden text-red-600 mx-2"
                  ><i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon hidden text-green-800 mx-2"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </div>
              <div class="error text-red-600 text-sm font-medium">
                <!-- Error Message -->
              </div>
            </div>
            <div class="form-group">
              <label
                for="confirm-password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Confirm password</label
              >
              <div class="flex items-center flex-row">
                <input
                  type="confirm-password"
                  name="confirm-password"
                  id="confirm-password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                  minlength="8"
                  pattern2=""
                  match="password"
                />
                <span class="error-icon hidden text-red-600 mx-2"
                  ><i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon hidden text-green-800 mx-2"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </div>
              <div class="error text-red-600 text-sm font-medium">
                <!-- Error Message -->
              </div>
            </div>
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="terms"
                  aria-describedby="terms"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label
                  for="terms"
                  class="font-light text-gray-500 dark:text-gray-300"
                  >I accept the
                  <a
                    class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                    href="#"
                    >Terms and Conditions</a
                  ></label
                >
              </div>
            </div>
            <div class="form-group g-recaptcha" data-sitekey="6LcMk10iAAAAANLwRZB22zD0XHNpX_9SXQgFEycu"></div>
            <button
              type="submit"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              Create an account
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Already have an account?
              <a
                href="#"
                class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                >Login here</a
              >
            </p>
          </form>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
